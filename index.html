<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's News</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron banner title-bar text-center">
        <h1 class="display-4" id="main-title"><strong>All The News That's Fit To Read</strong></h1>
        <button id="english" class="lang-btn btn-primary" data-name="English">English</button>
        <button id="french" class="lang-btn btn-primary" data-name="French">Fran√ßais</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <p id="reading"><br><br>Articles come from <em>The New York Times</em>. Subscription required.</p>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body header-text">
                        <blockquote class="blockquote mb-0">
                            <p id="lang-lead">Click a button to get up to ten articles on that topic from the <em>New
                                    York
                                    Times</em></p>
                            <div class="bodyText" id="button-space">Buttons go here</div>
                        </blockquote>
                        <div class="card-body">
                            <div id="col-md-6">
                                <blockquote class="blockquote mb-0">
                                    <span id="search-input"><strong>What else do you want to read?</strong><input
                                            id="searchText" type="text"></span>
                                    <button class="btn-primary" id="add-button" type="submit">Set me up!</button>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container article-container">
        <div class="row">
            <div class="col-lg-2 spacer">
                <p id="placeholder-space1"></p>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-4 bodyText">
                <h4 id=articles-title></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 spacer">
                <p id="placeholder-space1"></p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-4 bodyText">
                <h4 id=articles-space></h4>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/newsreader.js"></script>
</body>

</html>
