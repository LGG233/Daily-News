<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's News</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4" id="main-title"><strong>All The News That's Fit To Read</strong></h1>
        <h4 id="sub-title"><em>New York Times</em> Subscription Required</h4>
        <button id="english" class="lang-btn btn-primary">English</button>
        <button id="french" class="lang-btn btn-primary">Fran√ßais</button>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-4">
            <div class="bodyText" id="instructions">Click a button to get up to ten articles on that topic from the <em>New York Times</em></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4">
            <div class="bodyText" id="button-space">Buttons go here</div>
        </div>
    </div>
    <form>
        <div class="col-lg-8 col-md-6 col-sm-4">
            <span id="search-input"><strong>What else do you want to read?</strong><input id="searchText"
                    type="text"></span>
            <button class="btn-primary" id="add-button" type="submit">Set me up!</button>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12 col-md-8 col-sm-4 bodyText">
            <h4 id=articles-title></h4>
            <div id="articles-space"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/newsreader.js"></script>
</body>

</html>
